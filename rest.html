<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesExercise.css" />
  </head>
  <body>
    <h1 class="empty"></h1>
    <!--Form area starts-->
    <form id="addForm">
      <h1>
        Add a friend
      </h1>
      <label>
        Name
        <input type="text" id="name" name="name" required />
      </label>
      <label>
        Age
        <input type="text" id="age" name="age" />
      </label>
      <label>
        Description:
        <input type="text" id="description" name="description" />
      </label>
      <button id="submit">
        Add friend
      </button>
    </form>

    <form id="editForm">
      <h1>
        Add a friend
      </h1>
      <label>
        Name
        <input type="text" id="name" name="name" required />
      </label>
      <label>
        Age
        <input type="text" id="age" name="age" />
      </label>
      <label>
        Description:
        <input type="text" id="description" name="description" />
      </label>
      <input type="hidden" name="id" />
      <button id="submit">
        Edit friend
      </button>
    </form>
    <!--Form area ends-->

    <!--Template area starts-->
    <div id="friends"></div>
    <template>
      <article id="template-content">
        <h1>Name</h1>
        <h2>Age</h2>
        <p>Paragraph</p>
        <button class="btnEdit">Edit Me</button>
        <button class="btnDelete">Delete Me</button>
      </article>
    </template>
    <!--Template area ends-->

    <script src="rest.js"></script>
  </body>
</html>
